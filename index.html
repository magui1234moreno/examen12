<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            height: 30vh;
            background-repeat: no-repeat;       
        }
        .formulario{
            background: greenyellow;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            padding-top: 10px;
            margin: auto;
            margin-top: 50px;
        }
        .formulario h1{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }
        .formulario form{
            padding: 0 40px;
            box-sizing: border-box;
        }
        .input-box {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .input-box input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            font-size: 12px;
            color: #6c3484;
        }
        .recordar{
            margin: 10px;
            color:rgb(255, 208, 196);
            cursor:pointer;
        }
        .recordar:hover{
            text-decoration: underline;
        } 
        .registrarse{
            margin:30px 0 ;
            text-align: center;
            font-size: 16px;
            color:black;
        }
        .registrarse a{
            color:blue;
            text-decoration: none;
        }
        .registrarse a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <h1>Bienvenido</h1>
        <form onsubmit="return validarLogin()">
            <div class="input-box">
                <input type="text" id="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-box">
                <input type="text" id="usuario" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Acceder" style="height: 40px; width:300px;color: yellow;">
        </form>
    </div>

<script>
function validarLogin() {
    let nombre = document.getElementById("nombre").value;
    let usuario = document.getElementById("usuario").value;
    let clave = document.getElementById("password").value;

    if (usuario === "examen" && clave === "123") {
        localStorage.setItem("nombre", nombre); 
        window.location.href = "examen2.html";
        return false;
    } else {
        alert("Usuario o contraseña incorrectos");
        return false;
    }
}

</script>
</body>
</html>
